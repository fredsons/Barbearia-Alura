<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/contato.css">
  <title>Contato - Barbearia Alura</title>
</head>
<body>
  <header>

    <div class="caixa">
      <h1><img src="img/logo.png" alt="logo"></h1>

      <nav>

        <ul>
          <li> <a href="index.html"> Inicio</a></li>
          <li> <a href="produtos.html">Produtos</a></li>
          <li> <a href="contato.html"> Contato</a></li>
        </ul>

      </nav>
    </div>
    
  </header>

  <main>

    <form>
      <label for="nomesobrenome"  >Nome e Sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required>

      <label for="mensagem">Mensagem</label>
      <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

      <div>

        <p>Como prefere nosso contato ?</p>

        <label for="radio-email"> <input type="radio" name="contato" id="radio-email"  value="email" required>E-mail</label>
        
        <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" value="telefone" required>Telefone</label>
        
        <label for="radio-whatsapp">  <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" required>Whatsapp</label>

      </div>

      <div>
        <p>Qual o horário prefere ser atendido</p>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </div>

      <label for="" class="checkbox"> <input type="checkbox"> Gostaria de receber nossas novidades por email ?</label>     
      <input type="submit" value="Enviar formulário">

    </form>
  
  </main>

  
  <footer>
    <img src="img/logo-branco.png" alt="Logo">
    <p> &copy; Copyright Barbearia Alura - 2022</p>
  </footer>
</body>
</html>
